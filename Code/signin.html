<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Judson&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="icon" href="LOGO.png">
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>

    <section>
        <div class="imgBg">
            <img src="success.jpg" alt="">
        </div>
        <div class="content">
            <div class="form">
                <a href="index.html"><img src="x.png" alt="" class="xlogo"></a>
                <h2>SIGN IN</h2>
                <div class="navbarsg">
                    <img src="LOGO.png" alt="" class = "logo">
                </div>
                <br> <br> 
                <form action="" id="form">
                    <div class="input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Enter your email address" id="email">
                        <p id="error3"></p>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" id="password">
                        <p id="error4"></p>
                    </div>
                    <br> <br>
                    <button type="submit">Sign In</button>
                    <div class="input">
                        <p class="account">Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="signin.js"></script>
</body>
</html>
